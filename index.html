<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id ="start-btn" class="start-btn btn">Start Quiz</button>
            <button id ="next-btn" class="next-btn btn hide">Next Question</button>
            <button id ="score-btn" class="score-btn btn hide" onclick="endQuiz()">Save Score</button>
        </div>
    </div>

    <div class="time-container">
        <div id="timer" class="timer">
            Timer
        </div>
    </div>
    <div class="highScore-container">
        <div id="highScores" class="highScore">High Scores</div>
        <ul id="highScoresList"></ul>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
