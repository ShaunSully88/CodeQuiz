<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>

    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            
            <button id="next-btn btn" class="next-btn btn hide" >Next</button>
        </div>
    </div>
    <button id="start-btn" class="start-btn" type="button" onclick="setTimeout(startQuiz, 2000);">Start Code Quiz</button>
    <button id="highscores" type="button">View High Scores</button>
    <h4 id="timer">Timer: </h4>
    <div id="quiz"></div>
    
    <div id="results"></div>
    

   
 
    
    <script src="./assets/js.js"></script>
</body>
</html>
